<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Confirmation</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script>
        function redirectToLogin() {
            window.location.href = "{% url 'login' %}"; // Replace '{% url 'login' %}' with the actual URL of your login page
        }

        $(document).ready(function () {
            $('#myModal').modal('show'); // Show the modal on page load

            // Attach the click event handler to the button
            $('.btn-success').on('click', function() {
                redirectToLogin(); // Call the function to redirect when the button is clicked
            });
        });
    </script>
    <style>
        body {
            font-family: 'Varela Round', sans-serif;
            background-color: #f4f4f4;
        }

        .modal-confirm {
            color: #636363;
            font-size: 14px;
        }

        .modal-confirm .modal-content {
            padding: 20px;
            border-radius: 10px;
            border: none;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .modal-confirm .modal-header {
            border-bottom: none;
            text-align: center;
            position: relative;
            padding-bottom: 20px;
        }

        .modal-confirm h4 {
            text-align: center;
            font-size: 36px;
            margin: 30px 0 -15px;
            color: #333;
        }

        .modal-confirm .form-control,
        .modal-confirm .btn {
            min-height: 40px;
            border-radius: 3px;
            margin-bottom: 15px;
            box-shadow: none !important;
        }

        .modal-confirm .close {
            position: absolute;
            top: -10px;
            right: -10px;
            transition: all 0.4s;
        }

        .modal-confirm .close:hover {
            color: red;
        }

        .modal-confirm .modal-footer {
            border: none;
            text-align: center;
            border-radius: 5px;
            font-size: 13px;
            padding: 10px 15px 25px;
        }

        .modal-confirm .icon-box {
            color: #fff;
            position: absolute;
            margin: 0 auto;
            left: 0;
            right: 0;
            top: -70px;
            width: 95px;
            height: 95px;
            border-radius: 50%;
            z-index: 9;
            background: #82ce34;
            padding: 15px;
            text-align: center;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
        }

        .modal-confirm .icon-box i {
            font-size: 58px;
            position: relative;
            top: 3px;
        }

        .modal-confirm.modal-dialog {
            margin-top: 80px;
        }

        .modal-confirm .btn {
            color: #fff;
            border-radius: 4px;
            background: #82ce34;
            text-decoration: none;
            transition: all 0.4s;
            line-height: normal;
            border: none;
        }

        .modal-confirm .btn:hover,
        .modal-confirm .btn:focus {
            background: #6fb32b;
            outline: none;
        }

</head>
<body>
    <!-- Modal HTML -->
    <!-- Modal HTML -->
<div id="myModal" class="modal fade" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-confirm">
        <div class="modal-content">
            <div class="modal-header">
                <div class="icon-box">
                    <i class="material-icons">&#xE876;</i>
                </div>
                <h4 class="modal-title w-100">Password Reset Successful!</h4>
                <button type="button" class="close" aria-label="Close">
                    <span aria-hidden="true"> </span>
                </button>
            </div>
            <div class="modal-body">
                <p class="text-center">Your password has been reset successfully. You can now log in with your new password.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success btn-block" onclick="redirectToLogin()">Go to Login</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
