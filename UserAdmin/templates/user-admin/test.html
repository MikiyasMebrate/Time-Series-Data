<!-- my_template.html -->
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Recursive Template</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Recursive Template</h1>
    
    {% for item in items %}
        <div class="item">
            <p>{{ item.name }}</p>
            
            {% if item.children %}
                <!-- Recursive call to include the same template -->
                {% include 'my_template.html' with items=item.children %}
            {% endif %}
        </div>
    {% endfor %}
</body>
</html>
