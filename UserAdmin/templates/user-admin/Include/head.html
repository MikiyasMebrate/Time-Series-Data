<!--Folder Directory-->
<style>
  .dir {
    color: #161414;
    font-weight: bold;
  }

  .sub {
    color: #f2f2f2;
    font-weight: bold;
  }

  .file {
    font: normal normal 14px/20px Helvetica, Arial, sans-serif;
    color: #444444;
  }

  .tree,
  .tree ul {
    font: normal normal 14px/20px Helvetica, Arial, sans-serif;
    color: #f2f2f2;
    list-style-type: none;
    margin-left: 0 0 0 10px;
    padding: 0;
    position: relative;
    overflow: hidden;
  }

  .tree li {
    margin: 0;
    padding: 0 14px;
    position: relative;
  }

  .tree li::before,
  .tree li::after {
    content: "";
    position: absolute;
    left: 0;
  }

  .tree li::before {
    border-top: 1px solid #444444;
    top: 10px;
    width: 10px;
    height: 0;
  }

  .tree li:after {
    border-left: 1px solid #444444;
    height: 100%;
    width: 0px;
    top: -10px;
  }

  .tree > li::after {
    top: 10px;
  }

  .tree > li:last-child::after {
    display: none;
  }

  .center {
    margin: auto;
    float: left;
  }
</style>
